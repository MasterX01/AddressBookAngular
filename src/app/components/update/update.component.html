<!-- <div mat-dialog-content> -->
  <div class="form-content" fxLayout.xs="column">
    <form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-head">
          <div class="form-head-text">Person Address Form</div>
          <button onclick="cancel()" mat-button style="font-style: italic;">Cancel</button>
      </div>

      <div fxLayout="column" fxLayoutGap="10px" fxLayoutAlign="space-evenly" fxLayout.xs="column">
        <div fxLayout="row" fxLayoutAlign="space-evenly center" fxLayout.xs="column" >
          <div fxLayoutGap="10px">
            <label for="name">First Name</label>
            <mat-form-field  at-form-field  appearance="outline">
              <mat-label>First Name</mat-label>
              <input matInput placeholder="First Name" [(ngModel)]="this.firstName" fx formControlName="firstName">
            </mat-form-field>
          </div>
          <div fxLayoutGap="10px">
            <label for="name">Last Name</label>
            <mat-form-field appearance="outline">
              <mat-label>Last Name</mat-label>
              <input matInput placeholder="Last Name" [(ngModel)]="this.lastName" formControlName="lastName">
            </mat-form-field>
          </div>
        </div>

        <div fxLayout="row-wrap" fxLayoutAlign="space-evenly center" fxLayout.xs="column">
          <div fxLayoutGap="10px">
            <label for="phone">Phone Number</label>
            <mat-form-field appearance="outline" >
              <mat-label>Phone Number</mat-label>
              <input matInput placeholder="Your Phone Number" [(ngModel)]="this.phone" formControlName="phone">
            </mat-form-field>
          </div>
          <div fxLayoutGap="10px">
            <label for="email">Email Address</label>
            <mat-form-field appearance="outline" >
              <mat-label>Email</mat-label>
              <input matInput placeholder="Email id" [(ngModel)]="this.email" formControlName="email">
            </mat-form-field>
          </div>
        </div>

        <div fxLayoutGap="10px" fxLayoutAlign="center center">
          <label for="Address"> Address</label>
          <mat-form-field appearance="outline" fxFlex="70">
            <mat-label>Address</mat-label>
            <input matInput placeholder="Address" [(ngModel)]="this.address" formControlName="address">
          </mat-form-field>
        </div>

        <div fxLayout="row-wrap" fxLayoutAlign="space-evenly center" fxLayout.xs="column">
          <div fxLayoutGap="10px">
            <label for="email">State</label>
            <mat-form-field appearance="outline" >
              <!-- <mat-label>State</mat-label> -->
              <!-- <input matInput placeholder="State" [(ngModel)]="this.state" formControlName="state"> -->
            </mat-form-field>
          </div>
          <div fxLayoutGap="10px">
            <label for="phone">City</label>
            <mat-form-field appearance="outline" >
              <!-- <mat-label>City</mat-label> -->
              <!-- <input matInput placeholder="City" [(ngModel)]="this.city" formControlName="city"> -->
              <mat-select formControlName="state" placeholder="State" [(ngModel)]="this.state" (valueChange)="setCities($event)">
                <mat-option *ngFor="let state of citiesAndStates" [value]="state" >
                  {{state.state}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div fxLayoutGap="10px">
            <label for="email">Zip Code</label>
            <mat-form-field appearance="outline" >
              <!-- <mat-label>Zip Code</mat-label>
              <input matInput placeholder="Zip Code" [(ngModel)]="this.zip" formControlName="zip"> -->
              <mat-select formControlName="city" [(ngModel)]="this.city" placeholder="City" >
                <mat-option *ngFor="let city of cities" [value]="city" >
                  {{city}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>

        <div fxLayoutAlign="center center" fxLayoutGap="180px">
          <button type="submit" mat-raised-button color="primary">Add Contact</button>
        </div>

        <div></div>
      </div>
    </form>
  </div>
